<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Trip</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar pt-5 justify-content-between mb-4">
            <h3 class="">Hello, {{ session.first_name }}! Create a Trip!</h3>
            <div>
                <a class="btn btn-success ml-3" href="/dashboard">Dashboard</a>
                <a class="btn btn-danger ml-3" href="/logout">Logout</a>
            </div>
        </nav>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mt-4 mb-4 col-6 mx-auto alert-danger border rounded border-danger p-2">
                    {% for message in messages %}
                        <p class='pt-2 text-center text-danger'><em>{{ message }}</em></p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form class="d-flex justify-content-center" action="/trip/update" method="post">
            <div class="mb-3 mr-5">
                <input type="hidden" name="id" value={{edit.id}}>
                <label for="destination" class="form-label">Destination:</label>
                <input type="text" class="form-control mb-3" name="destination" value="{{ edit.destination }}">
                <label for="start_date" class="form-label">Start Date:</label>
                <input type="date" class="form-control mb-3" name="start_date" value="{{ edit.start_date.strftime('%Y-%m-%d') }}">
                <label for="end_date" class="form-label">End Date:</label>
                <input type="date" class="form-control mb-3" name="end_date" value="{{ edit.end_date.strftime('%Y-%m-%d') }}">
                <label for="plan" class="form-label">Plan:</label>
                <textarea cols="30" rows="5" type="text" class="form-control mb-3" name="plan" value="">{{ edit.plan }}</textarea>
                <input type='submit' value='Update' class="btn btn-success mt-4">
            </div>
        </form>
    </div>
</body>
</html>
